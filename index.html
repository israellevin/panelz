<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta charset="utf-8">
        <title>panelz</title>
        <meta name="description" content="panelz machine">
        <link rel="stylesheet" type="text/css" href="panelz.css">
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="panelz.js"></script>
        <script type="text/javascript">

// When the DOM is ready
$(function(){
    // we bind the file input
    $('#fileSel').change(function(e){
        var fileReader = new FileReader();
        // to set the textarea,
        fileReader.onload = function(e){
            $('#scriptArea').val(e.target.result);
        };
        fileReader.readAsText(e.target.files[0], "UTF-8");
    });
    // and the run button.
    $('#runBtn').click(function(e){

        // Before we do anything rash, we collect some data
        var area = $('#scriptArea');
        var script = area.val();
        var cursor = area.get(0).selectionStart;
        // so we can figure out how many lines are before the cursor (if you are using a supportive browser).
        var gos = cursor ? script.substr(0, cursor).match(/\n/g) : false;
        gos = gos ? gos.length : 1;

        // Now we can init panelz inside the #panelz div with the script in the textarea, and get the new frame
        panelz(script, $('#panelz')).
        // to which we bind the mouse click.
        click(function(e){
            panelz.go(1);
        });

        // Then we bind the keys for the advanced UI
        $(document).keydown(function(e){

            // Right arrow and space go forward.
            if(39 === e.which || 32 === e.which){
                panelz.go(1);
            // Left arrow goes back.
            }else if(37 === e.which){
                panelz.go(-1);
            // 'q' quits the show.
            }else if(81 === e.which){
                panelz.unload();
                // Try to get the position in the text from the current bookmark and put the cursor there (for supportive browsers).
                for(
                    var idx = 0, line = 0, lines = $('#scriptArea').val().split("\n");
                    line < panelz.bookmark;
                    idx += lines[line].length + 1, line++
                );
                $('#scriptArea').focus().get(0).setSelectionRange(idx, idx);

                // and unbinds the UI.
                $(document).off('keydown');
            // Anything else will log itself, to make it easier for me to bind new keys to new functions, and return true so that someone else will handle it.
            }else{
                console.log('unknown key', e.which);
                return true;
            }
            // If the keystroke was recognized as a command and handled, we return false, to stop propagation.
            return false;
        });
        // and forward the Story to the cursor's line
        while(panelz.bookmark < gos) panelz.go(1);
    });

    // Now we look for a script name it in the querystring (defaulting to "welcome")
    var name = window.location.search.substr(1).match(/\w*/)[0] || 'welcome',
    // and try to load it
    scrget = $.get('scripts/' + name + '.txt', function(scr){
        // and put it in the textarea, while moving the cursor to its beginning (for supportive browsers),
        $('#scriptArea').val(scr).focus().get(0).setSelectionRange(0, 0);
    }),
    // and its CSS
    cssget = $.get('scripts/' + name + '.css', function(css){
        // which we plant in the head
        $("<style type=\"text/css\">" + css + "</style>").appendTo(document.head);
    });
    // before we click the button to run the show.
    $.when(scrget, cssget).always(function(){
        $('#runBtn').click();
    });

    // And finally, we remove the noscript warning and hope for the best.
    $('#noscript').remove();
});
        </script>
    </head>
